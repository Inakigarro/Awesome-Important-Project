<div
	*ngIf="showSuccess"
	class="toast-success"
>
	¡Registro exitoso! Redirigiendo al login...
</div>
<div
	*ngIf="showError"
	class="toast-error"
>
	{{ errorMsg }}
</div>
<form
	class="register-form"
	(ngSubmit)="onSubmit()"
	#registerForm="ngForm"
>
	<h2>Crear cuenta</h2>

	<!-- Sección: Datos de usuario -->
	<fieldset class="user-section">
		<legend>Datos de usuario</legend>
		<label>
			Nombre de Usuario
			<input
				type="text"
				name="username"
				[(ngModel)]="username"
				required
			/>
		</label>
		<label>
			Email
			<input
				type="email"
				name="email"
				[(ngModel)]="email"
				required
			/>
		</label>
		<label>
			Contraseña
			<input
				type="password"
				name="password"
				[(ngModel)]="password"
				required
			/>
		</label>
	</fieldset>

	<!-- Sección: Datos del socio -->
	<fieldset class="socio-section">
		<legend>Datos del socio</legend>
		<label>
			Nombre
			<input
				type="text"
				name="nombre"
				[(ngModel)]="nombre"
				required
			/>
		</label>
		<label>
			Apellido
			<input
				type="text"
				name="apellido"
				[(ngModel)]="apellido"
				required
			/>
		</label>
		<label>
			Teléfono
			<input
				type="tel"
				name="telefono"
				[(ngModel)]="telefono"
				required
			/>
		</label>
	</fieldset>

	<app-button
		[button]="registerButton"
		[classes]="['btn-width-100']"
		[disabled]="!registerForm.form.valid"
		(buttonClick)="this.onSubmit()"
	/>
	<div class="login-link">
		¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a>
	</div>
</form>
